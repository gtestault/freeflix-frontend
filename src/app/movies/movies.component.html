<mat-grid-list cols="4" rowHeight="600px">
  <mat-grid-tile *ngFor="let movie of movies" colspan="1" rowspan="1">
    <mat-card class="movie-card">
      <mat-card-header>
        <mat-card-title><h3 class="movie-title">{{movie.Title | slice : 0 : 20 }}</h3></mat-card-title>
        <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="movie.large_cover_image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>IMDB Rating: <span class=imdb-rating>{{movie.Rating}}</span></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>STREAM</button>
        <button mat-button>DOWNLOAD</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
