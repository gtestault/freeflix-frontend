<div id="dashboard">
  <figure id="videoContainer" *ngIf="videoAvailable">
    <video id="video">
      <source [src]="endpoint + '/api/movie/watch?infoHash=' + infoHash" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <ul id="video-controls" class="controls">
      <li>
        <button id="playpause" type="button">Play/Pause</button>
      </li>
      <li class="progress">
        <progress id="progress" value="0" min="0">
          <span id="progress-bar"></span>
        </progress>
      </li>
      <li>
        <button id="mute" type="button">Mute/Unmute</button>
      </li>
      <li>
        <button id="volinc" type="button">Vol+</button>
      </li>
      <li>
        <button id="voldec" type="button">Vol-</button>
      </li>
      <li>
        <button id="fs" type="button">Fullscreen</button>
      </li>
    </ul>
  </figure>
</div>
<app-loading *ngIf="isLoading" [text]="loadingText" class="movies-loading"></app-loading>
